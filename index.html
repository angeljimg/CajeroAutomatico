<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
</head>
<body class="container text-center">
    <!--Pagina de Login-->
        <div class="row main align-items-center" id="pag1">
            <div class="col-12 col-lg-4">
                <h1 class="text-white">B@nk@</h1>
                <form class="d-flex flex-column" id="formulario">    
                    <div class="mb-3">
                        <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu password">
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!--Pagina de Retiros, Depositos y Consulta-->
        <div class="row main align-items-center hide" id="pag2">
            <div class="col-12">
                <h1 class="text-white" id="banca">B@nk@</h1>
                <button onclick="consulta()" type="button" class="btn btn-light">Consulta</button>
                <input type="number" min="1" max="990" value="1" placeholder="Cantidad" id="input">
                <button onclick="depositar()" type="button" class="btn btn-light">Depositar</button>
                <button onclick="retirar()" type="button" class="btn btn-light">Retirar</button>
                <h1 class="text-white" id="consulta"></h1>
            </div>
            <div>
                <button onclick="salir()" type="button" class="btn btn-danger">Salir</button>
            </div>
        </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
